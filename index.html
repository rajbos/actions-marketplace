<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css?v=20251221">
        <script src="script.js?v=20251221"></script>

        <meta property="og:title" content="actions-marketplace" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="Host a GitHub Actions Marketplace in your own organization" />
        <meta property="og:description" content="Host a GitHub Actions Marketplace in your own organization" />
        <meta charset="UTF-8">
        <link rel="canonical" href="https://rajbos.github.io/actions-marketplace/" />
        <meta property="og:url" content="https://rajbos.github.io/actions-marketplace/" />
        <meta property="og:site_name" content="actions-marketplace" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="actions-marketplace" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body onload="init()">
        <section class="page-header">
            <h1 class="project-name">Actions Marketplace</h1>
            <h2 class="project-tagline">Host a GitHub Actions Marketplace in your own organization</h2>
            
            <a href="https://github.com/rajbos-actions/actions-marketplace" class="btn">View on GitHub</a>            
        </section>
      
        <section class="main-content">

            <div class="top">                
                <div class="actionInfo">Found <span id="actionCount"></span> actions</div>
                <div class="search">Search: <input type="text" placeholder="Search by name, author, or description..."></div>
                <div class="filters-container">
                <div class="filter-group">
                    <span class="filter-label">Filters:</span>
                    <button class="filter-btn" data-filter="isFork" data-value="false">
                        Not Forked <span class="count" id="count-not-fork">0</span>
                    </button>
                    <button class="filter-btn" data-filter="isFork" data-value="true">
                        Forked <span class="count" id="count-fork">0</span>
                    </button>
                    <button class="filter-btn" data-filter="isArchived" data-value="false">
                        Active <span class="count" id="count-active">0</span>
                    </button>
                    <button class="filter-btn" data-filter="isArchived" data-value="true">
                        Archived <span class="count" id="count-archived">0</span>
                    </button>
                    <button class="filter-btn" data-filter="visibility" data-value="public">
                        Public <span class="count" id="count-public">0</span>
                    </button>
                    <button class="filter-btn" data-filter="visibility" data-value="private">
                        Private <span class="count" id="count-private">0</span>
                    </button>
                </div>
                <div class="filter-group">
                    <span class="filter-label">Action Type:</span>
                    <button class="filter-btn" data-filter="using" data-value="composite">
                        Composite <span class="count" id="count-composite">0</span>
                    </button>
                    <button class="filter-btn" data-filter="using" data-value="node">
                        Node <span class="count" id="count-node">0</span>
                    </button>
                    <button class="filter-btn" data-filter="using" data-value="docker">
                        Docker <span class="count" id="count-docker">0</span>
                    </button>
                </div>
                <button class="filter-btn-clear" id="clearFiltersBtn">Clear All Filters</button>
                </div>
            </div>
            <div id="main">

            </div>
            <div id="lastUpdatePanel"><span>Dataset last updated:</span><span id="lastUpdated" class="name"></span></div>
            
            <footer class="site-footer">
                
                <span class="site-footer-owner"><a href="https://github.com/rajbos/actions-marketplace">actions-marketplace</a> is maintained by <a href="https://github.com/rajbos">rajbos</a>.</span>
                <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
            </footer>

            <div id="deploymentInfo" class="deployment-info">
                <!-- DEPLOYMENT_INFO_PLACEHOLDER -->
            </div>
        </section>
    </body>
</html>
