name: Get available action data

on: 
  push:
    branches:
      - main

  schedule:
    - cron: 7 0 * * 1-5

  # run manually
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  get-action-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write back the repository

    steps:
    - uses: devops-actions/load-available-actions@v2.1.17
      name: Load available actions
      id: load-actions
      with: 
        PAT: ${{ secrets.PAT }}
        user: ${{ github.repository_owner }}
        
    - name: Update filename
      id: filename
      run: |
        filename="actions-data.json"
        mv ${{ steps.load-actions.outputs.actions-file-path }} $filename
        echo "filename=$filename" >> $GITHUB_OUTPUT
    
    - name: Show action count in summary
      run: |
        actions_count=$(jq '.actions | length' ${{ steps.filename.outputs.filename }})
        workflows_count=$(jq '.workflows | length' ${{ steps.filename.outputs.filename }})
        total=$((actions_count + workflows_count))
        echo "## Action Data Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Actions found:** $actions_count" >> $GITHUB_STEP_SUMMARY
        echo "- **Reusable workflows found:** $workflows_count" >> $GITHUB_STEP_SUMMARY
        echo "- **Total:** $total" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload result file as artefact
      uses: actions/upload-artifact@v6
      with: 
        name: actions
        path: ${{ steps.filename.outputs.filename }}
   
    - name: Upload json to this repository
      #uses: LasyIsLazy/github-upload-action@v0.1.0
      uses: rajbos-actions/github-upload-action@v0.2.0
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        file-path: ${{ steps.filename.outputs.filename }}
        owner: ${{ github.repository_owner }}
        repo: actions-marketplace # ${{ github.repository }} doesn't work with this action :-(, it'll fail over the slash and owner name
        #remote-dir:  // upload in the root
        branch-name: gh-pages
