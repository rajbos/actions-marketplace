on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  NAME: ${{ secrets.container_registry }}/powershell
  TAG: 7
    
jobs:
  build-and-push-container:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        docker build -t ${NAME}:${TAG} -f Dockerfile . 
        # for internal usage with a proxy, use the line below
        # docker build -t ${NAME}:${TAG} -f Dockerfile --build-arg http_proxy="$http_proxy" --build-arg https_proxy="$http_proxy" --build-arg no_proxy="$no_proxy" .

    - name: Login CR
      run: docker login --username ${{ secrets.container_registry_username }} --password ${{ secrets.secrets.container_registry_token }} ${{ secrets.container_registry }}

    - name: Push image to CR
      run: docker push ${NAME}:${TAG}
